    <!--Cabeçalho-->

        <nav class="navbar navbar-expand-lg navbar-light">

            <img src="./img/logo.png" alt="Logo REDOM-PET">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                <div id="perfil">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <p id="login-cadastro">Faça o <a id="link-login-cadastro" href="./login.html">Login</a> ou<br>crie seu <a id="link-login-cadastro" href="./cadastro-usuario.html">Cadastro</a></p>
                        </li>
                    </ul>

                <div id="fotoperfil">
                    <a href="./perfil-do-usuario.html"><img src="./img/iconefoto-cabecalho.png" alt="foto"></a>
                </div>
            </div>
        </nav>
    </header>
    
    <!--Tela principal de cadastro-->
    <main>
        <!-- Título Cadastro -->
       
      
        <div id="titulo-cadastro">
            <p id="cadastro">Cadastro</p>
        </div>
        <div id="container_conteudo" class="container">
            <div class="row">
    
        <!-- Div vazia lateral -->
        <div class="col-2"></div>

        <!-- Tela de cadastro com campos de preenchimento -->
        <div class="col-8">
            <form class="row g-3">
                <div class="col-md-8">
                  <label for="name" class="form-label">Nome Completo*</label>
                  <input type="text" class="form-control" id="inputname">
                </div>
                <div class="col-md-4">
                  <label for="date" class="form-label">Data de Nascimento</label>
                  <input type="date" class="form-control" id="inputdate">
                </div>
                <div class="col-md-6">
                  <label for="estado" class="form-label">Estado*</label>
                  <input type="text" class="form-control" id="inputestado">
                </div>
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputcidade">
                  </div>
                  <div class="col-md-7">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputbairro">
                  </div>
                  <div class="col-md-5">
                      <label for="telefone" class="form-label">Telefone*</label>
                      <input type="tel" class="form-control" id="inputtelefone">
                    </div>
                    <div class="col-7">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div> 
                      <div class="col-7">
                        <label for="senha" class="form-label">Senha*</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                    </form>      
                <!-- Botão cadastrar -->
                <div style="text-align:right">
                    <a href="./login.html"><button
                      id="botao_cadastrar"
                      type="submit"
                      class="btn btn-primary">
                      Cadastrar
                    </button>
                    </a>
                  </div>
                  </div>
                  </div>
              
              <!-- Div vazia lateral -->
        <div class="col-2"></div>
        </div>
        </div>
        
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 d-flex align-items-center">

                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4 d-flex align-items-center justify-content-end" style="text-align: right">

                    </div>
                    <div id="logopuc" class="col-lg-1 d-flex align-items-center">
                        <img src="./img/logopucminas-rodape.png" alt="Logo PUC MINAS">
                    </div>
                </div>
                </div>
        </div>
    </footer>
