<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>REDOM-PET</title>
 
    <link rel="shortcut icon" type="imagem/x-icon" href="/assets/img/logo-icone.ico">
    <link rel="stylesheet" href="./css/cadastro-usuario-styles.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/main.js"></script>
    

</head>
<body id="body">
    <!--Cabeçalho-->
    <header>
      <img id="logo" src="./img/logo.png" alt="Logo REDOM-PET">
    </header>

<!--Tela principal de cadastro-->
<main>
  <!-- Título Cadastro -->
 

  <div id="titulo-cadastro">
      <p id="cadastro">Cadastro de Usuário</p>
  </div>
  <div id="container_conteudo" class="container">
      <div class="row">

  <!-- Div vazia lateral -->
  <div class="col-lg-2"></div>

  <!-- Tela de cadastro com campos de preenchimento -->
  <div class="col-lg-8">
      <form class="row">
          <div class="col-md-8">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="inputname" onblur="validaNome()" onfocus="redefinirNomeMsg()">
            <div id="msg-error-nome"></div>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="inputdate">
          </div>
          <div class="col-md-6">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="inputestado">
          </div>
          <div class="col-md-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputcidade">
            </div>
            <div class="col-md-7">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputbairro">
            </div>
            <div class="col-md-5">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputtelefone" placeholder="99-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" onblur="validarTelefone()" onfocus="redefinirTelMsg()">
                <div id="msg-erro-telefone"></div>
              </div>
              <div class="col-md-6">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4" onblur="validarEmail(), emailIgual()" onfocus="redefinirMsg()">
                  <div id="error-email"></div>
                </div>               
                <div class="col-md-6">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
              </form>
              <div id="msg-campos-incompletos"></div>
          <!-- Botão cadastrar -->
          <div class="row">
            <div class="col-md-6">
              <a href="../index.html" id="botão-voltar">
                <img src="./img/seta-voltar.png" alt="Botão Voltar">
                <button
                  id="botao_voltar"
                  type="button">
                  Voltar
                </button>
              </a>
            </div>
            <div style="text-align:right" class="col-md-6">
              <button onclick="cadastrar()"
                id="botao_cadastrar"
                type="button">
                Cadastrar
              </button>
            </div>
          </div>

            </div>
            </div>
        
        <!-- Div vazia lateral -->
  <div class="col-lg-2"></div>
  </div>
  </div>
  
</main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
