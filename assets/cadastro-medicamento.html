<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDOM-PET</title>
    <link rel="stylesheet" href="./css/cadastro-medicamento-styles.css" />
    <!-- Bootstrap Reference -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <!-- MENU DE NAVEGAÇÃO -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container" id="container-header">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
          <img src="./img/logo.png" alt="Logo REDOM-PET">
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a id="links" class="nav-link" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item">
                          <a id="links" class="nav-link" href="./medicamentos.html">Medicamentos</a>
                      </li>
                      <li class="nav-item">
                          <a id="links" class="nav-link" href="./cadastro-medicamento.html">Doar</a>
                      </li> 
                  </ul>
              </div>
              <div id="perfil">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <p id="login-cadastro">Faça o <a id="link-login-cadastro" href="./login.html">Login</a> ou<br>crie seu <a id="link-login-cadastro" href="./cadastro-usuario.html">Cadastro</a></p>
                      </li>
                  </ul>
              </div>
              <div id="fotoperfil">
                  <a href="./perfil-do-usuario.html"><img src="./img/iconefoto-cabecalho.png" alt="Foto do perfil do usuário"></a>
              </div>
          </div>
      </nav>
  </header>
    <!-- CONTEÚDO DA PÁGINA -->
    <main>
      <!-- TITULO "CADASTRO DE MEDICAMENTO" -->
      <div class="titulo"><p>Cadastro de Medicamento</p></div>
      <div id="container_conteudo" class="container">
        <div class="row">
          <!-- DIV TAMANHO 2 EM BRANCO -->
          <div class="col-2"></div>
          <!-- DIV TAMANHO 4 PARA INSERCAO DE IMAGEM -->
          <div class="col-4">
            <div class="inserir_imagem">
              <label class="botao_imagem" for="botao_inserir_imagem"
                ><div>
                  <img
                    src="./img/camera-cadastro-de-medicamento.png"
                    alt="Ícone de adicionar imagem"
                  />
                </div>
                Enviar foto do <br />
                medicamento</label
              >
              <input
                id="botao_inserir_imagem"
                type="file"
                accept=".png, .jpg, .jpeg"
              />
            </div>
          </div>
          <!-- DIV TAMANHO 4 PARA CAMPOS DE PREENCHIMENTO -->
          <div class="col-4">
            <!-- CAMPO NOME -->
            <div class="mb-3">
              <label for="Nome" class="form-label">Nome*</label>
              <input
                type="text"
                class="form-control"
                id="Nome"
                placeholder=""
              />
            </div>
            <!-- CAMPO OBSERVACAO -->
            <div class="mb-3">
              <label for="Observacao" class="form-label">Observação</label>
              <textarea
                style="resize: none"
                class="form-control"
                id="Observacao"
                placeholder=""
                rows="3"
              ></textarea>
            </div>
            <!-- COLOCAR 2 CAMPOS NA MESMA LINHA -->
            <div class="row">
              <!-- CAMPO TIPO DE MEDICAMENTO -->
              <div class="col-7">
                <div class="mb-3">
                  <label for="tipo_medicamento" class="form-label"
                    >Tipos de Medicamentos*</label
                  >
                  <select class="form-select" aria-label="">
                    <option value="1">Comprimidos</option>
                    <option value="2">Líquidos</option>
                    <option value="3">Spray</option>
                    <option value="4">Granulados</option>
                    <option value="5">Cremes</option>
                    <option value="6">Outros</option>
                  </select>
                </div>
              </div>
              <!-- CAMPO QUANTIDADE -->
              <div class="col-5">
                <div class="mb-3">
                  <label for="quantidade" class="form-label">Quantidade*</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantidade"
                    placeholder=""
                  />
                </div>
              </div>
            </div>
            <!-- CAMPO DATA DE VALIDADE -->
            <div class="col-5">
              <div class="mb-3">
                <label for="data_validade" class="form-label"
                  >Data de Validade*</label
                >
                <input type="date" class="form-control" id="data_validade" />
              </div>
            </div>
            <!-- BOTAO CADASTRAR -->
            <div class="div_botao_cadastro">
              <a href="./perfil-do-usuario.html"><button
                id="botao_cadastrar"
                type="submit"
                class="btn btn-primary"
              >
                Cadastrar
              </button>
              </a>
            </div>
          </div>
          <!-- DIV TAMANHO 2 EM BRANCO DIREITA PAGINA -->
          <div class="col-2"></div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container-footer">
          <div class="container">
              <div class="row">
                  <div class="col-lg-3 d-flex align-items-center">
                      <img src="./img/logo-rodape.png" alt="Logo REDOM-PET">
                  </div>
                  <div class="col-lg-4"></div>
                  <div class="col-lg-4 d-flex align-items-center justify-content-end" style="text-align: right">
                      <p id="footer"> <b> Desenvolvido pela Equipe 3 </b> <br> Turma 10 | Desenvolvimento Web Front-End <br> Análise e Desenvolvimento de Sistemas</p>
                  </div>
                  <div id="logopuc" class="col-lg-1 d-flex align-items-center">
                      <img src="./img/logopucminas-rodape.png" alt="Logo PUC MINAS">
                  </div>
              </div>
              </div>
      </div>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
