<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>REDOM-PET</title>

    <link rel="shortcut icon" type="imagem/x-icon" href="/assets/img/logo-icone.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/cadastro-medicamento-styles.css">
    <script src="js/main.js"></script>

</head>
<body onload="validaUsuarioLogado(), exibeNomeUsuario()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container" id="header">
            <img src="./img/logo.png" alt="Logo REDOM-PET" id="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="home" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="link-quero-doar" href="./cadastro-medicamento.html">Quero Doar</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="./medicamentos.html">Quero Receber</a>
                        </li>
                    </ul>
                    <div id="perfil">
                      <div>
                          <a href="./perfil-do-usuario.html" id="login-cadastro" data-bs-toggle="tooltip" title="Perfil do Usuário"></a>
                      </div>
                      <div>
                          <a id="deslogar" onclick="deslogar()" href="">Deslogar</a>
                      </div>
                  </div>
                </div>
            </div>
        </nav>
    </header>
    
     <!-- CONTEÚDO DA PÁGINA -->
     <main>
      <!-- TITULO "CADASTRO DE MEDICAMENTO" -->
      <div class="titulo"><p>Cadastro de Medicamento</p></div>

      <div id="container_conteudo" class="container">
        <div class="row">
          <!-- DIV TAMANHO 2 EM BRANCO -->
          <div id="branco" class="col-lg-2"></div>
          <!-- DIV TAMANHO 4 PARA INSERCAO DE IMAGEM -->

          <div id = "div_imagem" class="col-lg-4">
            <div class="imagem_medicamento">
              <img id="teste_imagem" src="./img/foto-medicamento.png" alt="" />
              <div class="inserir_imagem">
                <label class="botao_imagem" for="botao_inserir_imagem"
                  ><img id="camera" src="./img/camera-cadastro-de-medicamento.png" alt="" />
                  Enviar foto do medicamento</label
                >
                <input
                  type="file"
                  accept=".png, .jpg, .jpeg"
                  id="botao_inserir_imagem"
                />
              </div>
              <button onclick="previewImagem()" id="preview_foto">
                Preview da Foto
              </button>
            </div>
          </div>
          <div id="aaa" class="col-lg-4">
            <!-- CAMPO NOME -->
            <div class="col-lg-12 mb-3">
              <label for="Nome" class="form-label">Nome*</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder=""
              />
            </div>
            <!-- COLOCAR 2 CAMPOS NA MESMA LINHA -->
            <div class="row">
              <!-- CAMPO TIPO DE MEDICAMENTO -->
              <div class="col-md-7" id="caixa-tipo-medicamento">
                <div class="mb-3">
                  <label for="tipo_medicamento" class="form-label"
                    >Tipos de Medicamentos*</label
                  >
                  <select id="tipo" class="form-select" aria-label="">
                    <option value="Comprimidos">Comprimidos</option>
                    <option value="Líquidos">Líquidos</option>
                    <option value="Spray">Spray</option>
                    <option value="Granulados">Granulados</option>
                    <option value="Cremes">Cremes</option>
                    <option value="Outros">Outros</option>
                  </select>
                </div>
              </div>
              <div class="col-md-1"></div>
              <!-- CAMPO QUANTIDADE -->
              <div class="col-md-4" id="caixa-quantidade">
                <div class="mb-3">
                  <label for="quantidade" class="form-label">Quantidade*</label>
                  <input
                    type="number"
                    class="form-control"
                    id="quantidade"
                    placeholder=""
                  />
                </div>
              </div>
            </div>
            <!-- CAMPO DATA DE VALIDADE -->
            <div id="div_data" class="col-md-6">
              <div class="mb-3">
                <label for="data_validade" class="form-label"
                  >Data de Validade*</label
                >
                <input type="date" class="form-control" id="data_validade" />
              </div>
            </div>
            <div id="mgs_preencher_campos"></div>
            <!-- BOTAO CADASTRAR -->
            <div class="div_botao_cadastro">
              <button
                onclick="cadastroMedicamento()"
                id="botao_cadastrar"
                type="submit"
                class="btn btn-primary"
              >
                Cadastrar
              </button>
            </div>
          </div>

          <!-- DIV TAMANHO 2 EM BRANCO DIREITA PAGINA -->
          <div id="branco" class="col-lg-2"></div>
        </div>
      </div>
    </main>
    <script>
      document
        .querySelector('#botao_inserir_imagem')
        .addEventListener('change', function () {
          const reader = new FileReader()

          reader.addEventListener('load', () => {
            localStorage.setItem('bd_imagem', reader.result)
          })
          reader.readAsDataURL(this.files[0])
        })
    </script>
    <!-- DIV TAMANHO 4 PARA CAMPOS DE PREENCHIMENTO -->

    <footer>
        <div class="container-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 d-flex align-items-center" id="rodape">
                        <img src="./img/logo-rodape.png" alt="Logo REDOM-PET" id="logo-rodape">
                    </div>
                    <div class="col-lg-8 d-flex" id="texto-rodape">
                        <p id="footer"> <b> Desenvolvido pela Equipe 3 </b> <br> Turma 10 | Desenvolvimento Web Front-End <br> Análise e Desenvolvimento de Sistemas</p>
                    </div>
                    <div id="logopuc" class="col-lg-1 d-flex align-items-center">
                        <img src="./img/logopucminas-rodape.png" alt="Logo PUC MINAS" id="logo-puc-rodape">
                    </div>
                </div>
            </div>
        </div>
    </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
