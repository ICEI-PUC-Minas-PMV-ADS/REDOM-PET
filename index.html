<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Author" content="Alana Vasconcelos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOM-PET</title>

    <link rel="shortcut icon" type="imagem/x-icon" href="/assets/img/logo-icone.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index-styles.css">
    <script src="assets/js/main.js"></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./assets/img/logo.png" alt="REDOM_PET" id="logoo">
        </div>       
    </header>
    <section>
        <div>
            <p id="texto-login">A plataforma que une tutores de Pets com dois propósitos: <br><b>minimizar o desperdício de medicamentos e ajudar tutores no tratamento das enfermidades de seus Pets</b></p>
        </div>
    </section>
    
    <main>
        <div class="container-login-azul">
            <div class="container" id="container-login">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-6">
                                <img src="./assets/img/dog-login.png" id="foto-cachorro" alt="Imagem de um cachorro com óculos de sol" align="right">
                            </div>
                            <div class="col-xl-5">

                                <div class="card-login">

                                    <form name="form-login" action="../index.html" method="post">                                    
                                        <legend>Faça o login</legend>   
                                        
                                        <div id="msgError"></div>
                                        <div class="textfield">
                                            <input type="text" name="usuario" placeholder="E-mail" id="email" required>
                                        </div>
                                        <div class="textfield">
                                            <input type="password" name="senha" placeholder="Senha" id="senha" required>
                                        </div>
                                      
                                    </form>

                                    <div>
                                        <button onclick = "logar()" type="button" class="btn-entrar">Acessar</button>
                                    </div>                                   
                                    <div class="cadastro">
                                        Não tem uma conta? Faça seu <a href="./assets/cadastro-usuario.html" class="cadastrar">cadastro</a>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-lg-1"></div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>            
        </div>
    </main> 
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
